
<div class="container">
  <div class="main-card">
    <div class="logo">
      <img src="assets/img/logo-with-text.png" alt="Lim">
    </div>
    <div class="picker-container">
      <div class="left-arrow-container">
        <img src="assets/img/orange-left.png" alt="left-arrow">
      </div>
      <div class="picker-wrapper">
        <div class="picker">
            <input class="date-input"
                  [matDatepicker]="picker"
                  placeholder="MM / DD / YYYY"
                  [formControl]="date_picker"
                  [max]="today"
                  >
            <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle> -->
            <mat-datepicker #picker></mat-datepicker>
            <!-- <mat-error *ngIf="hasError('dob','required')">Date of birth is required</mat-error>
            <mat-error *ngIf="dob.errors?.age">
              Age should not be less than 21 years
            </mat-error> -->
        </div>
        <div class="picker-bottom-label">
          <p>MONTH</p>
          <p>DAY</p>
          <p>YEAR</p>
        </div>
      </div>
      <div class="right-arrow-container">
        <img src="assets/img/orange-right.png" alt="right-arrow">
      </div>
    </div>
    <div class="next-button-container" *ngIf="age >= 21">
      <button mat-raised-button (click)="gotoSecond()">Next</button>
    </div>
    <div>
      <img src="assets/img/orange-wave.png" alt="orange-wave">
    </div>
  </div>
</div>
