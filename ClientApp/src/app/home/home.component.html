<div class="card-body">
    <form [formGroup]="validatorForm">
      <h5>
        Please enter info below
      </h5>
      <div class="form-group col-6">
        <mat-form-field appearance="fill">
          <mat-label>Select your birth day!</mat-label>
          <input matInput
          [matDatepicker]="picker"
          formControlName="dob"
          [max]="today"
          required>
           <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
<!--          <mat-error *ngIf="hasError('dob','required')">Date of birth is required</mat-error>-->
          <mat-error *ngIf="dob.errors?.age">
            No sweet, you are younger than 21
          </mat-error>
        </mat-form-field>

      </div>
      <div class="form-group col-6">
          <mat-form-field appearance="fill" *ngIf="dob.errors?.age===null">
            <mat-label>Enter Your Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter Your Name">
<!--            <mat-error *ngIf="hasError('name','required')">Name is required</mat-error>-->
          </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="accent"(click)="btnClick();">Start Experience</button>
      </div>
    </form>
</div>
