<div class="main-container">
  <div class="main-card">
    <div class="logo">
      <img src="assets/img/logo-with-text.png" alt="Lim">
    </div>
    <div class="picker-container">
      <div class="right-arrow-container">
        <img src="assets/img/orange-right.png" alt="right-arrow">
      </div>
      <div class="picker-wrapper">
        <div class="picker">
            <input class="date-input" [ngClass]="{'error': date_picker.hasError('pattern'), 'animate__animated animate__shakeX': shake_error}" placeholder="MM / DD / YYYY" [formControl]="date_picker" (click)="openKeypad()">
        </div>
        <div class="picker-bottom-label">
          <p class="month">MONTH</p>
          <p class="day">DAY</p>
          <p class="year">YEAR</p>
        </div>
        <mat-error class="error" style = "font-size: 50px" *ngIf="age < 21 && show_error">
          You must be at least 21
        </mat-error>
      </div>
      <div class="left-arrow-container">
        <img src="assets/img/orange-left.png" alt="left-arrow">
      </div>
    </div>
    <div class="wave">
      <img src="assets/img/orange-wave.png" alt="orange-wave">
    </div>
  </div>
</div>
