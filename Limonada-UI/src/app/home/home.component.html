<div class="main-div">
  <mat-card class="example-card">
    <div>
      <mat-card-header class="head">
        Home Scrreen
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
    </div>
    <div>
      <mat-form-field appearance="fill" *ngIf="isShow===true">
        <mat-label>Enter Your Name</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div>
    </div>
    <mat-card-actions>
      <button mat-raised-button color="accent"(click)="btnClick();">Next</button>
    </mat-card-actions>
</mat-card>

</div>
